<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Квадратный корень</title>
	<style>
	.root {
    margin: 30px auto;
    width: 540px;
    height: 90px;
    border: 1px solid #d7b262;
    font: italic 32px 'Times', sans-serif;
    text-align: center;
    line-height: 90px;
    }

	.number {
    border-top: 2px solid #3a4a9f;
    position: relative;
    }

	.number::before {
	content: '√';
	position: absolute;
	font-size: 41px;
	top: -22px;
	left: -22px;
	}
	</style>
  </head>
  <body>
    <div class="root"><span class="number"> 81 </span> = ?</div>
  </body>
</html>
