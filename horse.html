<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ход конем</title>
  <style>
	table {
	margin: 30px auto;
	width: 160px;
	height: 160px;
	}
	td {
	border: 1px solid #000;
	}
	input[type="checkbox"] {
	display: none;
	}
	span {
	display: block;
	position: relative;
	width: 47px;
	height: 45px;
	cursor: pointer;
	}
	input:checked + span::after {
	content: '♘';
	font-size: 55px;
	position: absolute;
	color: #FF0000;
	top: -13px;
	left: -4px;
	}
  </style>
  </head>
  <body>
    <table>
      <tr>
        <td><label><input type="checkbox" checked><span></span></label>
        <td><label><input type="checkbox"><span></span></label>
        <td><label><input type="checkbox"><span></span></label>
      </tr>
      
       <tr>
        <td><label><input type="checkbox"><span></span></label>
        <td><label><input type="checkbox"><span></span></label>
        <td><label><input type="checkbox" checked><span></span></label>
      </tr>
      
       <tr>
        <td><label><input type="checkbox" checked><span></span></label>
        <td><label><input type="checkbox"><span></span></label>
        <td><label><input type="checkbox"><span></span></label>
      </tr>
    </table>
  </body>
</html>
