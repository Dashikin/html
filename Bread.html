<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хлебные крошки</title>
  <style>
    ul {
	font-family: Times, sans-serif;
	width: 415px;
	margin: 8px;
	padding: 0;
	box-sizing: border-box;
	}
	ul, li {
	background: linear-gradient(#F7F8F1, #B0C17A);
	border-radius: 0 25px 25px 0;
	}
	li {
	display: inline-block;
	list-style: none;
	border-right: 2px solid #fff;
	padding: 8px 15px;
	box-shadow: 4px 0 1px -1px #91987C;
	margin-right: 4px;
	}
	li a {
	text.decoration: none;
	color: #000;
	}
	Li a: hover {
	color: #fff;
	text-shadow: 0 0 6px #000;
	}
  </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Uno</a>
      <li><a href="#">Dos</a>
      <li><a href="#">Tres</a>
      <li><a href="#">Quatro</a>
    </ul>
  </body>
</html>
