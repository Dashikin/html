<!DOCTYPE html>
<html>
  <head>
    <title>Эквалайзер</title>
    <meta charset="utf-8">
  <style>
    body {
	background: #333;
	}
	div {
	background: repeating-linear-gradient 
	(to bottom, transparent, transparent 20px, #333 20px, #333 23px), 
	linear-gradient(to bottom, #ffd059, #ff8c00);
	width: 35px;
	display: inline-block;
	margin-right: 5px;
	border-radius: 5px 5px 0 0;
	vertical-align: bottom;
	}
	.b1 { height: 113px; }
	.b2 { height: 45px; }
	.b3 { height: 182px; }
	.b4 { height: 227px; }
	.b5 { height: 113px; }
	.b6 { height: 68px; }
  </style>
  </head>
  <body>
    <div class="b1"></div>
	<div class="b2"></div>
	<div class="b3"></div>
	<div class="b4"></div>
	<div class="b5"></div>
	<div class="b6"></div>
  </body>
</html>
