<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Рамка с поворотом</title>
	<style>
	   .frame {
	   display: inline-block;
	   position: relative;
	   outline: 1px solid #fff;
	   margin: 10px; 
	   padding: 4px;
	   }
	   .frame img {
	   display: block;
	   }
	   .frame::after {
	   content: '';
	   position: absolute; 
	   width: 100%; 
	   height: 100%;
	   left: -2px; 
	   top: -2px;.
	   z-index: -1; 
	   transform: rotate(-6deg);
	   }
	   .frame, .frame::after {
	   background: #dad6cf;
	   border: 2px solid #c2b59d;
	   }
	 </style>
  </head>
  <body>
    <div class="frame"><img src="http://www.canvaz.com/botticelli/botticelli-36.jpg" alt=""></div>
  </body>
</html>
