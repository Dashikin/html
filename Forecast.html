<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Поиграем?</title>
	<style>
	  .day {
	  display: inline-block;
	  padding: 0;
	  margin: 1px;
	  text-align: center;
	  }
	  .date {
	  background-color: #0097b9;
	  color: white;
	  font-family: serif;
	  font-size: 20pt;
	  }
	  .term {
	  font-family: serif;
	  font-size: 24pt;
	  padding: 10px;
	  }
	  .pic img {
	  display: block;
	  padding: 10px;
	  }
	  .day:hover {
	  box-shadow: 0 0 10px 0px black;
	  }
	</style>
	</head>
	<body>
	  <ul class="pogoda">
      <li class="day">
        <div class="date">31.08</div>
        <div class="pic"><img src="weather-sun.jpg"></div>
        <div class="term">+20&deg;</div>
      <li class="day">
        <div class="date">1.09</div>
        <div class="pic">
        <img src="weather-snow.jpg"></div>
        <div class="term">-3&deg;</div>
      <li class="day">
        <div class="date">2.09</div>
        <div class="pic">
        <img src="weather-blizzard.jpg"></div>
        <div class="term">-10&deg;</div>
      </ul>
	</body>
</html>
