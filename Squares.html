<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Квадраты</title>
  <style>
    .black {
	width: 100px;
	height: 100px;
	border: 1px solid #BDBDBD;
	background: black;
	box-shadow: inset 0 0 0 1px white;
	}
	
	.white {
	width: 100px;
	height: 100px;
	border: 1px solid #BDBDBD;
	background: white;
	position: absolute;
	left: 50px;
	top: 50px;
	}
 </style>
 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>
 </body>
</html>
