<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Список</title>
  <style>
    li {
	margin-bottom:5px;
	}
	ol {
	list-style-type:decimal-leading-zero;
	}
	p {
	margin-left:-35px;
	}
  </style>
  </head>
  <body>
    <ol>
	<p>Первый список, начинается с 1</p>
	<li>Баал</li>
	<li>Агарес</li>
	<li>Марбас</li>
	<li>Пруфлас</li>
	<li>Аамон</li>
	<p>Второй список, начинается с 6</p>
	<li>Барбатос</li>
	<li>Буер</li>
	<li>Гасион</li>
	<li>Ботис</li>
	</ol>
  </body>
</html>
