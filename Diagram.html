<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
	<title>Diagram</title>
  <style>
    .diagram {
	width: 100px;
	height: 100px;
	border: 20px solid #95cd8b;
	border-right-color: #d0e6bb;
	border-radius: 50%; 
	text-align: center;
	line-height: 100px;
	font-size: 35px;
	background: #ffefd5;
	margin: 10px;
	}
	
	span{
	font-size: 25px; 
	}
  </style>
  </head>
  <body>
    <div class="diagram">75<span>%</span></div>
  </body>
</html>
